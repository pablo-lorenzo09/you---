<!DOCTYPE html>
<html lang="pt-br" style="background-color: #0a0a0a;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - youã</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Força o fundo escuro em toda a página, independente do conteúdo */
        html, body { 
            background-color: #0a0a0a !important; 
            color: #fff; 
            min-height: 100vh;
            margin: 0;
        }
        
        body { padding: 40px 10px; }
        
        .box { background-color: #1a1a1a; border: 1px solid #2d2d2d; color: #fff;}
        .input, .select select { background-color: #2d2d2d; border-color: #3d3d3d; color: #fff; }
        .input:focus, .select select:focus { border-color: #485fc7; }
        
        /* Ajustes da Tabela */
        .table { background-color: transparent; color: #fff; }
        .table thead th { color: #7a7a7a; border-bottom-color: #2d2d2d; text-transform: uppercase; font-size: 0.75rem; }
        .table td { border-bottom-color: #2d2d2d; vertical-align: middle; }
        tr:hover { background-color: #242424 !important; }
        
        .title, .label { color: #fff !important; }
        .subtitle { color: #485fc7 !important; }
    </style>
</head>
<body>

    <div class="container">
        <header class="level mb-6">
            <div class="level-left">
                <div>
                    <h1 class="title is-3">Cadastre-se</h1>

                </div>
            </div>
            <div class="level-right">
                <a href="/" class="button is-dark">
                    <i class="fa-solid fa-house mr-2"></i> Voltar para o site
                </a>
            </div>
        </header>

        <div class="box">
            <form method="post" action="/admin">
                <div class="columns is-multiline">
                    <div class="column is-4">
                        <div class="field">
                            <label class="label is-small">E-mail</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ex: Starboy" name="musica">
                            </div>
                        </div>
                    </div> 
                    <div class="column is-4">
                        <div class="field">
                            <label class="label is-small">Senha</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ex: 03:50" name="duracao">
                            </div>
                        </div>
                    </div>                                                        
                </div>
                <button class="button is-link is-fullwidth mt-4">
                    <strong><i class="fa-solid fa-save mr-2"></i> Cadastre-se</strong>
                </button>
            </form>
        </div> 
    </div>


</body>
</html>
